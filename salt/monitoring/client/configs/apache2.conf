Listen 127.0.0.1:8080

<VirtualHost 127.0.0.1:8080>
    TransferLog /var/log/apache2/stats.access.log
    ErrorLog /var/log/apache2/stats.error.log

    <Location /server-status>
        SetHandler server-status

        Order deny,allow
        Deny from all
        Allow from localhost
    </Location>
</VirtualHost>
